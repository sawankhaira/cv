<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FORM</title>
</head>

<body>
  <form>
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
    <br>
    <label>surname</label>
    <input name="submitted-name" autocomplete="name">
    <input type="submit" name="" value="Saveda">
    <br>
    <input type="checkbox" name="" value="want sub?" checked>
    <label for="">want subscribers</label>
    <br>
    <input type="range" name="volume" value="50" min="0" max="100" step="10">
    <label for="volume">volume</label>
    <br>
    <input type="time" name="" value="10:00" min="09:00" max="18:00" required>
    <label for="">meeting from 9am to 6pm</label>
    <br>
    <input type="radio" name="x" value="" checked>
    <label for="">a</label>
    <input type="radio" name="x" value="">
    <label for="">b</label>
    <input type="radio" name="x" value="">
    <label for="">c</label>
    <br>
    <input type="week" name="week" value="2018-W20" min="2018-W18" max="2018-W26" required>
    <br>
    <input type="date" name="" value="2020-12-31" min="2020-08-10" max="2021-01-31">
    <br>
    <label>password</label>
    <input type="password" name="" value="" minlength="8" required>
    <input type="submit" name="">
    <label for="">Favourite Color</label>
    <br>
    <input type="color" name="" value="">
    <br>
    <label for="">choose a pic</label>
    <input type="file" name="" value="" accept="image/jpeg, image/x-png">

    <br>
  </form>
</body>

</html>
